name: Check valid code

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NEXTAUTH_SECRET: 'test'
  DATABASE_URL: 'postgresql://test:test@localhost:5432/test?schema=public'

jobs:
  lint-web:
    name: Lint web
    strategy:
      matrix:
        node-version: [18]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run lint
  lint-planner:
    name: Lint planner
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./planner
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt ruff

      - name: Run linter
        run: ruff .
  build-web:
    name: Build web
    strategy:
      matrix:
        node-version: [18]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run build