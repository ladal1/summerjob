name: Check valid code

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  NEXTAUTH_SECRET: 'test'
  DATABASE_URL: 'postgresql://test:test@localhost:5432/test?schema=public'

jobs:
  lint-web:
    name: Lint web
    strategy:
      matrix:
        node-version: [22, 24]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run lint

  lint-planner:
    name: Lint planner
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./planner
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build
          pip install -r src/requirements.txt ruff
        timeout-minutes: 1

      - name: Run linter
        run: ruff check .

  build-web:
    name: Build web
    strategy:
      matrix:
        node-version: [22, 24]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run build